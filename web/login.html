<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/utils/include.js"></script>
    <script src="/js/header.js" type="module"></script>
    <script src="/js/login.js" type="module"></script>
    <script src="/js/libs/axios.min.js"></script>
</head>

<body class="dark">
    <div id="page-header"></div>

    <div class="container">
        <div class="row text-center">
            <h2>User Login</h2>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="form-login">
                    <div class="form-group">
                        <label for="username-input">Username:</label>
                        <input type="text" class="form-control bg-dark text-light" id="username-input" name="username"
                            placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password-input">Password:</label>
                        <input type="password" class="form-control bg-dark text-light" id="password-input"
                            name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn-nuevo">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        include("header.html", "#page-header");
    </script>
</body>

</html>
